<!DOCTYPE html>
<title>Vue app</title>
<link rel="stylesheet" href="01style.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button @click="isShown = !isShown">表示の切り替え</button>
    <transition>
        <p v-show="isShown">Hello, world!</p>
    </transition>
</div>
<script src="./01app.js"></script>
